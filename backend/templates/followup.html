<!DOCTYPE html>
<html lang="en">
<head>
    <title>Follow-Up Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center">Follow-Up Questions</h2>
    <p class="text-center text-muted">Please answer the following questions.</p>
    
    <form action="/followup" method="post">
        {% for q in questions %}
            <div class="question-container">
                <label><strong>{{ q }}</strong></label>
                <input type="text" name="{{ q }}" class="form-control" required>
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary mt-3">Submit Answers</button>
    </form>
</div>

</body>
</html>
