<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skin Disease Diagnosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2 class="text-center">Skin Disease Diagnosis Assistant</h2>
    <p class="text-center text-muted">Describe your symptoms and upload an image (optional).</p>
    
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="description"><strong>Describe Your Skin Problem:</strong></label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
        
        <label for="image" class="mt-3"><strong>Upload an Image (Optional):</strong></label>
        <input type="file" name="image" class="form-control">
        
        <button type="submit" class="btn btn-primary mt-3">Diagnose</button>
    </form>
</div>

</body>
</html>
